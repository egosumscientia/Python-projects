<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="{{url_for('static', filename ='css/layout.css')}}" rel="stylesheet">

        <title>{% block titulo %}{% endblock %}</title>
    </head>
    <body>

        {% block imagen %}
            <img src="https://cdn.pixabay.com/photo/2020/05/17/23/31/beach-5183860_960_720.png" style="width: 100%; height:250px;"/>
        {% endblock %}

        {% block encabezado %}
        {% endblock %}

        {% block botones %}
            <div class="btncontainer">
                <button id="btninicio">INICIO</button>
                <button id="btnarmaplan">ARMA TU PLAN</button>
                <button id="btndestino">DESTINOS</button>
            </div>
            
        {% endblock %}

        {% block cuerpo %}
            <div class="bodycontainer">
                
            </div>
        {% endblock %}


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="{{url_for('static',filename='js/layout.js')}}"></script>

    </body>
</html>
